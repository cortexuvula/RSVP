name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: RSVP-Reader-Windows
            asset_name: RSVP-Reader-Windows.exe
            artifact_path: dist/RSVP Reader.exe
          - os: macos-latest
            artifact_name: RSVP-Reader-macOS
            asset_name: RSVP-Reader-macOS.zip
            artifact_path: dist/RSVP Reader.app
          - os: ubuntu-latest
            artifact_name: RSVP-Reader-Linux
            asset_name: RSVP-Reader-Linux
            artifact_path: dist/RSVP Reader

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-cursor0 \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-keysyms1 \
            libxcb-xkb1 \
            libegl1 \
            libxcb-shape0 \
            libxcb-xinerama0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Build with PyInstaller
        run: pyinstaller rsvp.spec

      - name: Prepare macOS artifact
        if: runner.os == 'macOS'
        run: |
          cd dist
          zip -r "RSVP Reader.zip" "RSVP Reader.app"

      - name: Rename artifact for release (Windows)
        if: runner.os == 'Windows'
        run: |
          copy "dist\RSVP Reader.exe" "dist\${{ matrix.asset_name }}"

      - name: Rename artifact for release (Linux)
        if: runner.os == 'Linux'
        run: |
          cp "dist/RSVP Reader" "dist/${{ matrix.asset_name }}"

      - name: Rename artifact for release (macOS)
        if: runner.os == 'macOS'
        run: |
          cp "dist/RSVP Reader.zip" "dist/${{ matrix.asset_name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.asset_name }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/RSVP-Reader-Windows/RSVP-Reader-Windows.exe
            artifacts/RSVP-Reader-macOS/RSVP-Reader-macOS.zip
            artifacts/RSVP-Reader-Linux/RSVP-Reader-Linux
          generate_release_notes: true
          draft: false
          prerelease: false
